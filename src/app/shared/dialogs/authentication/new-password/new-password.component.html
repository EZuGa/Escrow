<form [formGroup]="newPasswordForm" class="forgot-password" (ngSubmit)="changePassword()">
    <img src="assets/icons/logo.svg" alt="">
    <h5>New Password</h5>
    <p>Enter your new account password below</p>
    <input  formControlName="password"  type="password" placeholder="Password">
    <input  formControlName="repeat_password"  type="password" placeholder="Confirm Password">
    <button class="blueButton">Update PWD</button>
</form>
