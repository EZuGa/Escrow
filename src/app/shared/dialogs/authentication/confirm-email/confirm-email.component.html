<form [formGroup]="confirmForm" (ngSubmit)="submitConfirm()">
    <img src="assets/icons/logo.svg" alt="">
    <h5>Please confirm your email</h5>
    <p >To continue, please enter the six-digit code that we sent you to u*****@gmail.com</p>

    <div  class="inputWrap" formArrayName="validateEmail">
        <input #inputEl (input)="handleInput(i)" type="text" maxlength="1" [formControlName]="i" *ngFor="let inputCell of validateEmailControls; index as i">
    </div>

    <button class="blueButton">Confirm</button>
</form>
