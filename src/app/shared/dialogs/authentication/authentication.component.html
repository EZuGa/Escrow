<div class="dialog-container">

    <img src="assets/images/auth.webp" alt="">


    <div class="auth-main">
        <app-confirm-email *ngIf="currentAuthState === currentStateEnum.CONFIRM_EMAIL"></app-confirm-email>
        <app-register (changeState)="changeCurrentState($event)" *ngIf="currentAuthState === currentStateEnum.REGISTER"></app-register>
    </div>
</div>
